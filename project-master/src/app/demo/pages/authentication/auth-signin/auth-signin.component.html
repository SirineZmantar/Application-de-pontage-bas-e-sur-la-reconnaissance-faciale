<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="row align-items-center text-center" *ngIf="!_userService.token">
        <div class="col-md-12">
          <div class="card-body">
           
            <h4 class="mb-3 f-w-400" Style="Color:teal">Se Connecter</h4>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-mail"></i></span>
              </div>
              <input  [(ngModel)]="user.username" type="text" formControlName="username"  class="form-control" placeholder="Nom" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Nom requis</div>
            </div>
            </div>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-lock"></i></span>
              </div>
              <input  [(ngModel)]="user.password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="mot de passe">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Mot de passe requis</div>
              </div>
            </div>
            <div class="form-group text-left mt-2">
            </div>
            <button (click)="login()" [disabled]="loading" class="btn btn-block mb-4" style="background-color:teal;color: white " mat-raised-button>Connexion
            </button>
            <div *ngIf="message" [ngClass]="message.cssClass">{{message.text}}</div>
  
            <p class="mb-2 text-muted">Mot de passe oublié? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Réinitialiser</a></p>
           
            <div class="row" *ngIf="_userService.token">
              <div class="col-sm-12">You are logged in as {{ _userService.username }}.<br />
                Token Expires: {{ _userService.token_expires }}<br />
                <button (click)="refreshToken()" class="btn btn-primary">Refresh Token</button>
                <button (click)="logout()" class="btn btn-primary">Log Out</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
